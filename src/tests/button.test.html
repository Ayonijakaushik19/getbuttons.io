<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../lib/styles/getbuttons.css">

  <style>
    body > div{
      display: flex;
      align-items: center;
      margin-top: 2em;
    }
  </style>
  <title>Button Displays / GetButtons.io</title>
</head>
<body>

  <div>
    <button class="gbtn gbtn-square gbtn-primary">Button</button>
    <button class="gbtn gbtn-curve-m gbtn-primary">Button</button>
    <button class="gbtn gbtn-curve-f gbtn-primary gbtn-bg-green">Button</button>
  </div>

  <div>
    <button class="gbtn gbtn-d gbtn-curve-m">This is deactivated</button>
  </div>

  <div>
    <button class="gbtn gbtn-square gbtn-primary gbtn-bg-purple gbtn-white
      gbtn-shadow-purple-l">Button</button>

    <button class="gbtn gbtn-square gbtn-primary gbtn-bg-purple gbtn-white
            gbtn-shadow-purple-m">Button</button>

    <button class="gbtn gbtn-square gbtn-primary gbtn-bg-purple gbtn-white
                  gbtn-shadow-purple-h">Button</button>


    <button class="gbtn gbtn-curve-m gbtn-primary">Button</button>
    
    <button class="gbtn gbtn-curve-f gbtn-primary gbtn-bg-green">Button</button>
  </div>

</body>
</html>
